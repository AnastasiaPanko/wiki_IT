<mat-card class="article">
    <mat-card-header>
        <mat-card-title>{{articleData.name_topic}}</mat-card-title>
        <mat-card-subtitle>{{articleData.a_name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{articleData.content}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-flat-button [href]="articleData.link" target="_blank">Source</a>
    </mat-card-actions>
</mat-card>
